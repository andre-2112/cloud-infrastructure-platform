name: security
runtime: nodejs
description: Security infrastructure with security groups, IAM roles, and KMS encryption keys

config:
  aws:region:
    description: AWS region for deployment
    default: us-east-1

  orgName:
    description: Pulumi organization name
    type: string

  project:
    description: Project name for tagging
    type: string

  environment:
    description: Environment name (dev, staging, prod)
    type: string

  deploymentId:
    description: Unique deployment identifier
    type: string

  enableKmsRotation:
    description: Enable automatic KMS key rotation
    type: boolean
    default: true
main: index.ts
