name: database-rds
runtime: nodejs
description: PostgreSQL database with RDS-managed credentials

config:
  aws:region:
    description: AWS region for deployment
    default: us-east-1

  orgName:
    description: Pulumi organization name
    type: string

  project:
    description: Project name for tagging
    type: string

  environment:
    description: Environment name (dev, staging, prod)
    type: string

  deploymentId:
    description: Unique deployment identifier
    type: string

  postgresVersion:
    description: PostgreSQL version (15.8 or later)
    type: string
    default: "15.8"

  instanceClass:
    description: RDS instance class
    type: string
    default: "db.t3.micro"

  allocatedStorage:
    description: Allocated storage in GB
    type: number
    default: 20

  enableMultiAz:
    description: Enable Multi-AZ deployment
    type: boolean
    default: false
main: index.ts
